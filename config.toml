# The URL the site will be built for
base_url = "https://carlosb1.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "blow"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
enable_search = true
enable_sidebar = true
enable_adsense = true
enable_multilingue = true
adsense_link = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=myclientid"

[extra.lang]
items = [
    { lang = "en", links = [
        { base_url = "/", name = "English" },
        { base_url = "/es", name = "Spanish" },
    ] },
    { lang = "es", links = [
        { base_url = "/", name = "Inglés" },
        { base_url = "/es", name = "Español" },
    ] },
]

[extra.navbar]
items = [
    { lang = "en", links = [
        { url = "/", name = "Home" },
        { url = "/categories", name = "Categories" },
        { url = "/tags", name = "Tags" },
    ] },
    { lang = "es", links = [
        { url = "/es", name = "Inicio" },
        { url = "/es/categories", name = "Categorias" },
        { url = "/es/tags", name = "Tags" },
    ] },
]
title = ""

[extra.sidebar]
items = [
    { lang = "en", links = [
        { url = "/markdown", name = "Markdown" },
        { url = "/blog", name = "Blog" },
    ] },
    { lang = "es", links = [
        { url = "/es/markdown", name = "Markdown" },
        { url = "/es/blog", name = "Blog" },
    ] },
]

